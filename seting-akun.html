<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-panel</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Data Siswa</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span>Data Pendaftar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Pengelola Pengumunan</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span>FAQ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <span>Testimonia</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>setting</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
    </div>
    <!-- sidebar -->
     <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>SMA AL FASNAH</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="searh--box">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <span class="material-symbols-outlined user-profile">
                account_circle
                </span>
            </div>
        </div>
        <!-- end sidebar -->
         <!-- biodata status -->
          <div class="list--wrapper">
            <h3 class="main--title">Setting Profile</h3>
            <div class="list--container">
                <div class="profile--menu">
                    <img src="img/user.png" alt="profile--setting">
                    <a href="#" class="menu--link"><i class="fa-solid menu-icon">Account</i></a>
                    <a href="#" class="menu--link"><i class="fa-solid fa-bell menu-icon">Notification</i></a>
                    <a href="#" class="menu--link"><i class="fa-solid fa-gear menu-icon">Setting</i></a>
                    <a href="#" class="menu--link"><i class="fa-solid fa-right-from-bracket menu-icon">Logout</i></a>
                </div>
            </div>
            <form class="account">
                <div class="account--header">
                    <h3 class="main--title">Account Setting</h3>
                    <div class="btn--container">
                        <button class="btn--cancel">Cancel</button>
                        <button class="btn--save">Save</button>
                    </div>
                </div>
                <div class="account--edit">
                    <div class="input--container">
                        <label>First Name</label>
                        <input type="text" placeholder="First--name" required>
                    </div>
                    <div class="input--container">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last--name" required>
                    </div>
                </div>
                
                <div class="account--edit">
                    <div class="input--container">
                        <label>Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input--container">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="account--edit">
                    <div class="input--container">
                        <label>Address</label>
                        <textarea placeholder="Address"></textarea>
                    </div>
                </div>
            </form>
         </div>

          <!-- end biodata status -->

  </body>
</html>
