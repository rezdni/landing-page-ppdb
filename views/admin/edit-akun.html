        <!-- sidebar -->
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <img src="../../assets/images/logo.png" alt="" />
                    <div class="teks">
                        <span>SMA AL FASNAH</span>
                        <h2>Edit Akun</h2>
                    </div>
                </div>
                <div class="user--info">
                    <div class="searh--box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" placeholder="Search" />
                    </div>
                    <span class="material-symbols-outlined user-profile">
                        account_circle
                    </span>
                </div>
            </div>
            <!-- end sidebar -->
            <!-- list user -->
            <div class="list--wrapper formulir">
                <h3 class="main--title">Edit Akun Pengguna</h3>
                <div class="list--container">
                    <form action="">
                        <div class="kolom-isi">
                            <label for="nama-pengguna">Nama Pengguna</label>
                            <input
                                type="text"
                                id="nama-pengguna"
                                name="nama-pengguna"
                            />
                        </div>

                        <div class="kolom-isi">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                        </div>

                        <div class="kolom-isi">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                            />
                        </div>

                        <div class="kolom-isi">
                            <label for="jenis-pengguna">Jenis Pengguna</label>
                            <select name="jenis-pengguna" id="jenis-pengguna">
                                <option value="" selected></option>
                                <option value="Admin">Admin</option>
                                <option value="Calon">Calon</option>
                            </select>
                        </div>

                        <div class="tombol-form">
                            <button type="reset" name="reset" id="reset">
                                Batal
                            </button>
                            <button type="submit" name="simpan" id="simpan">
                                Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
